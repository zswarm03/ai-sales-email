<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sales Email Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <h1>AI-Driven Sales Email Generator</h1>
    <form id="emailForm">
        <input type="text" id="name" placeholder="Customer Name" required>
        <input type="text" id="product" placeholder="Product Name" required>
        <textarea id="behavior" placeholder="Describe customer behavior" required></textarea>
        <button type="submit">Generate Email</button>
    </form>
    <h2>Generated Email:</h2>
    <p id="generatedEmail"></p>
</body>
</html>
